<div class="main-content">
    <div class="container-fluid" >
        <div class="row">
            <div class="col-md-6">
                <div class="card postal-card">
                <div class="stamp"></div>  
               
                <lbd-chart
                  [title]="'Email Statistics'"
                  [subtitle]="'Last Campaign Performance'"
                  [chartClass]="'ct-perfect-fourth'"
                  [chartType]="emailChartType"
                  [chartData]="emailChartData"
                  [legendItems]="emailChartLegendItems"
                  [withHr]="true"
                  [footerIconClass]="'fa fa-clock-o'"
                  [footerText]="'Campaign sent 2 days ago'">
                </lbd-chart>
            </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <lbd-chart
                      [title]="'Email Statistics'"
                      [subtitle]="'Emails opened'"
                      [chartType]="activityChartType"
                      [chartData]="activityChartData"
                      [chartOptions]="activityChartOptions"
                      [chartResponsive]="activityChartResponsive"
                     
                      [withHr]="true"
                      [footerIconClass]="'fa fa-check'"
                      >
                    </lbd-chart>
                </div>
            <!-- [legendItems]="activityChartLegendItems"-->
        </div>
        
            <div class="col-md-6" style="width: 100%; height: 100vh;">
                <div class="card" style="width: 100%; height: 100%;">
                    <div class="header">
                        <h4 class="title">Recent Campaigns</h4>
                        <p class="category"></p>
                    </div>
                    <div class="content">
                        <div class="table-full-width">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>
                                            
                                        </td>
                                        <td>Recent email campaigns</td>
                                        <td class="td-actions text-right">
                                            
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="footer">
                            <hr>
                            <div class="stats">
                                <i class="fa fa-history"></i> Updated 3 minutes ago
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
